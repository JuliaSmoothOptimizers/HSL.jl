name: CI_M1
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - macOS - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: [self-hosted, macOS]
    strategy:
      fail-fast: false
      matrix:
        version:
          - '1.6'
          - '1'
          - 'nightly'
        arch:
          - x64
          - aarch64
        exclude:
          - version: '1.6'
            arch: aarch64
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Version Info
        shell: julia --color=yes {0}
        run: |
          using InteractiveUtils
          versioninfo()
      - uses: julia-actions/julia-buildpkg@v1
        if: matrix.arch == 'x64'
        env:
          HSL_FC: "/usr/local/bin/gfortran-7 -arch x86_64"
          HSL_CC: "/usr/local/bin/gcc-7 -arch x86_64"
        if: matrix.arch == 'aarch64'
        env:
          HSL_FC: "/usr/local/bin/gfortran-12"
          HSL_CC: "/usr/local/bin/gcc-12"
      - uses: julia-actions/julia-buildpkg@v1
        if: matrix.arch == 'aarch64'
        env:
          HSL_FC: "/opt/homebrew/bin/gfortran-12"
          HSL_CC: "/opt/homebrew/bin/gcc-12"
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
