name: CI_M1
on:
  push:
    branches:
      - main
  pull_request:
    types: [opened, synchronize, reopened]
jobs:
  test:
    name: Julia ${{ matrix.version }} - macOS - ${{ matrix.arch }} - ${{ github.event_name }}
    runs-on: [self-hosted, macOS]
    strategy:
      fail-fast: false
      matrix:
        version:
          # - '1.6'
          - '1'
          # - 'nightly'
        arch:
          - x64
          - aarch64
        # exclude:
        #   - version: '1.6'
        #     arch: aarch64
    steps:
      - uses: actions/checkout@v3
      - uses: julia-actions/setup-julia@v1
        with:
          version: ${{ matrix.version }}
          arch: ${{ matrix.arch }}
      - name: Version Info
        shell: julia --color=yes {0}
        run: |
          using InteractiveUtils
          versioninfo()
      - name: Install HSL_jll.jl
        shell: julia --color=yes {0}
        run: |
          using Pkg
          if VERSION â‰¥ v"1.9"
            println(readdir(ENV["HSL_JLL_LBT_PATH"]))
            path_hsl_jll = joinpath(ENV["HSL_JLL_LBT_PATH"], "HSL_jll.jl")
            Pkg.develop(path=path_hsl_jll)
          else
            path_hsl_jll = joinpath(ENV["HSL_JLL_OPENBLAS_PATH"], "HSL_jll.jl")
            Pkg.develop(path=path_hsl_jll)
          end
      - uses: julia-actions/julia-buildpkg@v1
      - uses: julia-actions/julia-runtest@v1
      - uses: julia-actions/julia-processcoverage@v1
      - uses: codecov/codecov-action@v3
        with:
          files: lcov.info
